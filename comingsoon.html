<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
  </head>
  <body>
    <div class="bgimg">
        <div class="topleft">
          <img src="https://user-images.githubusercontent.com/52107131/107118296-13bdd580-68a6-11eb-8513-65c126ae14aa.png" width="50" height="50" alt="">SUMITVARUN
        </div>
        <div class="middle">
          <h1>COMING SOON</h1>
          <hr>
          <p>07 days</p>
        </div>
        <div class="bottomleft">
          <p>SITE IN MAINTENANCE</p>
        </div>
      </div>
      <style>/* Set height to 100% for body and html to enable the background image to cover the whole page: */
        body, html {
          height: 100%
        }
        
        .bgimg {
          /* Background image */
          background-image: url('assets/warsaw1.jpg');
          /* Full-screen */
          height: 100%;
          /* Center the background image */
          background-position: center;
          /* Scale and zoom in the image */
          background-size: cover;
          /* Add position: relative to enable absolutely positioned elements inside the image (place text) */
          position: relative;
          /* Add a white text color to all elements inside the .bgimg container */
          color: rgb(255, 255, 255);
          /* Add a font */
          font-family: "Courier New", Courier, monospace;
          /* Set the font-size to 25 pixels */
          font-size: 35px;
        }
        h1{
            font-weight: 500;
            font-size: 50pt;
        }
        p{
            font-weight: 500;
            font-size: 40pt;
        }
        
        /* Position text in the top-left corner */
        .topleft {
          position: absolute;
          top: 0;
          left: 16px;
        }
        
        /* Position text in the bottom-left corner */
        .bottomleft {
          position: absolute;
          bottom: 0;
          left: 16px;

        }
        /* Position text in the middle */
.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

/* Style the <hr> element */
hr {
  margin: auto;
  width: 40%;
}
        </style>

        <script>// Set the date we're counting down to
            var countDownDate = new Date("Jan 5, 2022 15:37:25").getTime();
            
            // Update the count down every 1 second
            var x = setInterval(function() {
            
              // Get todays date and time
              var now = new Date().getTime();
            
              // Find the distance between now an the count down date
              var distance = countDownDate - now;
            
              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
              // Display the result in an element with id="demo"
              document.getElementById("demo").innerHTML = days + "d " + hours + "h "
              + minutes + "m " + seconds + "s ";
            
              // If the count down is finished, write some text
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
              }
            }, 1000);</script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
